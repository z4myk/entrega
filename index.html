<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Marcos Gabriel Soto</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de que este enlace esté correctamente apuntando a tu archivo CSS -->
    <style>
        /* Estilos para la página de precarga */
        .precarga {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .precarga button {
            background-color: #61dafb;
            color: #282c34;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .precarga button:hover {
            background-color: #21a1f1;
        }

        .precarga .hidden {
            display: none; /* El botón estará oculto inicialmente */
        }

        /* Estilos de la página principal (tu contenido) */
        .contenido-principal {
            display: none; /* Ocultamos la página principal inicialmente */
        }
    </style>
</head>

    <!-- Sección de precarga -->

        </div>
    </div>
